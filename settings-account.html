		<script>
			function loadUser() {
				api_request('GET', 'user', {
					session_token: session_token_get()
				}, (response) => {
					// load user
					$('.user-name').html(response.user.first_name + ' ' + response.user.last_name);
					$('.user-email').html(response.user.email);
					$('.user-image').attr('src', (response.user.image ? response.user.image : 'assets/media/svg/avatars/blank.svg'));
					// load user (page)
					$('#first_name').val(response.user.first_name);
					$('#last_name').val(response.user.last_name);
					$('#email').val(response.user.email);
					$('#image_url').val(response.user.image);
					$('.image-input-wrapper').css('background-image', 'url(' + (response.user.image ? response.user.image : 'assets/media/svg/avatars/blank.svg') + ')');
				});	
			}
			loadUser();
		</script>
