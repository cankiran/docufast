									<input id="create-workspace-name" type="text" class="form-control" placeholder="Workspace name">
								</div>
								<button type="button" class="btn btn-primary" onclick="api_request('POST', 'workspace', {
									session_token: session_token_get(),
									name: $('#create-workspace-name').val()
								}, (response) => {
									localStorage.setItem('workspace_id', response.workspace_id);
									window.location.href = 'guides.html';
								})">Create workspace</button>
							</div>
						</div>
					</div>

		<script>
			api_request('GET', 'user', {
				session_token: session_token_get()
			}, (response) => {
				$('.user-name').html(response.user.first_name + ' ' + response.user.last_name);
				$('.user-email').html(response.user.email);
				$('.user-image').attr('src', (response.user.image ? response.user.image : 'assets/media/svg/avatars/blank.svg'));
			});	
			api_request('GET', 'user/workspaces', {
				session_token: session_token_get()
			}, (response) => {
				response.workspaces.forEach(workspace => {
					$('#workspaces').append(`
						<div class="col-md-6">
							<a href="home.html" onclick="localStorage.setItem('workspace_id', `+workspace.id+`)" class="card border-hover-primary">
								<div class="card-body pt-9 pb-3 text-center">
									<div class="mb-5">
										<img src="`+(workspace.image ? workspace.image : 'assets/media/svg/avatars/blank.svg')+`" style="width:75px; border-radius:100%; object-fit:cover;" alt="image" />	
									</div>
									<div class="fs-2 fw-bold text-gray-900">`+workspace.name+`</div>
									<p class="text-gray-500 fw-semibold fs-5 mt-1 mb-7"></p>
									<div class="row">
										<div class="col-6">
											<div class="border border-gray-300 border-dashed rounded min-w-90px py-3 px-4 mb-3">
												<div class="fs-6 text-gray-800 fw-bold">XXX</div>
												<div class="fw-semibold text-gray-500">Guides</div>
											</div>
										</div>
										<div class="col-6">
											<div class="border border-gray-300 border-dashed rounded min-w-90px py-3 px-4 mb-3">
												<div class="fs-6 text-gray-800 fw-bold">XXX</div>

											</div>
										</div>
									</div>
								</div>
							</a>	
						</div>
					`);
				});
			});
