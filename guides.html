		<script>
			api_request('GET', 'user', {
				session_token: session_token_get()
			}, (response) => {
				$('.user-name').html(response.user.first_name + ' ' + response.user.last_name);
				$('.user-email').html(response.user.email);
				$('.user-image').attr('src', (response.user.image ? response.user.image : 'assets/media/svg/avatars/blank.svg'));
			});	
			workspaces_load();

			api_request('GET', 'workspace/guides', {
				session_token: session_token_get(),
				workspace_id: localStorage.getItem('workspace_id')
			}, (response) => {
				$('#guides').html('');
				response.guides.forEach(guide => {
					$('#guides').append(`
						<div class="col-md-6 col-xl-4">
							<a href="guide.html?id=`+guide.id+`" class="card border-hover-primary">
								<div class="card-header border-0 pt-9">
									<div class="card-title m-0">
										<div class="symbol symbol-50px w-50px bg-light">
											<img src="`+(guide.image ? guide.image : 'assets/media/svg/avatars/blank.svg')+`" alt="image" class="p-3" />
										</div>
									</div>
									<div class="card-toolbar">
										<!-- <span class="badge badge-light-secondary fw-bold me-3 px-4 py-3 fs-6">
											<span class="svg-icon svg-icon-primary svg-icon-1x">
												<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
													<defs/>
													<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
														<polygon points="0 0 24 0 24 24 0 24"/>
														<path fill="grey" d="M16.5,4.5 C14.8905,4.5 13.00825,6.32463215 12,7.5 C10.99175,6.32463215 9.1095,4.5 7.5,4.5 C4.651,4.5 3,6.72217984 3,9.55040872 C3,12.6834696 6,16 12,19.5 C18,16 21,12.75 21,9.75 C21,6.92177112 19.349,4.5 16.5,4.5 Z" fill="#000000" fill-rule="nonzero"/>
													</g>
												</svg>
											</span>
										</span> -->
										<span onclick="shareGuide(`+guide.id+`)" class="badge badge-light-secondary fw-bold me-auto px-4 py-3 fs-6" style="z-index:106;">Share guide</span>
									</div>
								</div>
								<div class="card-body pt-9 pb-3">
									<div class="fs-3 fw-bold text-gray-900">`+guide.name+`</div>
									<p class="text-gray-500 fw-semibold fs-5 mt-1 mb-7">`+(guide.description ? guide.description : '')+`</p>
									<div class="d-flex flex-wrap mb-5">
										<div class="border border-gray-300 border-dashed rounded min-w-90px py-3 px-4 me-7 mb-3">
											<div class="fs-6 text-gray-800 fw-bold">`+(guide.duration ? guide.duration : '')+`</div>
											<div class="fw-semibold text-gray-500">Duration</div>
										</div>
										<div class="border border-gray-300 border-dashed rounded min-w-90px py-3 px-4 me-7 mb-3">
											<div class="fs-6 text-gray-800 fw-bold">`+(guide.steps ? guide.steps.length : 0)+`</div>
											<div class="fw-semibold text-gray-500">Steps</div>
										</div>
										<div class="border border-gray-300 border-dashed rounded min-w-90px py-3 px-4 me-7 mb-3">
											<div class="fs-6 text-gray-800 fw-bold">XXX</div>
											<div class="fw-semibold text-gray-500">Views</div>
										</div>
									</div>
								</div>
							</a>
						</div>
					`);
				});
				if (!response.guides.length) {
					$('#guides').append(`
						<div class="col-md-8 mx-auto">
							<div class="card">
								<div class="card-body">
									<div class="card-px text-center pt-15 pb-15">
										<h2 class="fs-2x fw-bold mb-0">No guides found</h2>
										<p class="text-gray-500 fs-4 fw-semibold py-7">
											You don't have any guides yet.<br>Create a new guide to get started.
										</p>
										<a href="#" class="btn btn-primary er fs-6 px-8 py-4" data-bs-toggle="modal" data-bs-target="#modal-create-guide">
											Create new guide
										</a>
									</div>
									<div class="text-center pb-15 px-5">
										<img src="https://preview.keenthemes.com/metronic8/demo46/assets/media/illustrations/sketchy-1/17.png" alt="" class="mw-100 h-200px h-sm-325px"/>          
									</div>
								</div>
							</div>
						</div>
					`);
				}
			})
			function shareGuide(id) {
				event.preventDefault();
				window.location.href = 'guide.html?id='+id+'&share=true';
			}
		</script>
